<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style/css/reset.css">
    <link rel="stylesheet" href="../style/css/all.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <button class="menu_btn"><i class="material-icons menu_icon">menu</i></button>
            <h1 class="mt-xl-3 mb-xl-3">
                <img class="logo" src="https://hexschool.github.io/webLayoutTraining1st/week8/logo-aloha.svg" alt="">
            </h1>
            <div class="header_box">
                <div class="menu_box">
                    <ul class="lang_list mr-xl-6 mr-0">
                        <li class="display_item">
                            <i class="material-icons lang_icon">language</i>
                            <i class="material-icons">arrow_drop_down</i>
                        </li>
                        <li>
                            <ul class="selection_list">
                                <li>中文</li>
                                <li>English</li>
                                <li>日本語</li>
                            </ul>
                        </li>
                    </ul>
                    <button class="mr-xl-6 mr-0 fz-16">Sign up</button>
                </div>
                <button class="fz-16">Login</button>
            </div>
        </div>
    </header>
    <div class="search">
        <div class="container">
            <div class="search_item mt-xl-3 mb-xl-3">
                <i class="material-icons mt-xl-2 mr-xl-2 mb-xl-2 ml-xl-2">place</i>
                <div class="search_box">
                    <span class="search_box_title font-bold">DESTINATION</span>
                    <input class="desti_input" type="text" placeholder="Bangkok, Thailand">
                    <ul class="desti_list">
                        <li>
                            <i class="material-icons">grade</i>
                            <span>Bangkok</span>
                            <tt>Thailand</tt>
                        </li>
                        <li>
                            <i class="material-icons">grade</i>
                            <span>Osaka</span>
                            <tt>Japan</tt>
                        </li>
                        <li>
                            <i class="material-icons">grade</i>
                            <span>Roma</span>
                            <tt>Italy</tt>
                        </li>
                        <li>
                            <i class="material-icons">grade</i>
                            <span>Paris</span>
                            <tt>London</tt>
                        </li>
                        <li>
                            <i class="material-icons">grade</i>
                            <span>Reykjavik</span>
                            <tt>Iceland</tt>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="search_item"></div>
            <div class="search_item"></div>
            <button class="search_btn"></button>
        </div>
    </div>
</body>
</html>
